# Picom configuration file
# Arch Linux Easy Installer - Recommended picom config
# For transparency, shadows, and animations

# Backend to use
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# Shadow
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.75;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Fade
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [
    "class_g = 'slop'"
];

# Transparency
inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 0.95;

opacity-rule = [
    "95:class_g = 'Alacritty' && focused",
    "85:class_g = 'Alacritty' && !focused",
    "95:class_g = 'kitty' && focused",
    "85:class_g = 'kitty' && !focused",
    "95:class_g = 'URxvt' && focused",
    "85:class_g = 'URxvt' && !focused",
    "100:class_g = 'firefox' && focused",
    "100:class_g = 'Firefox' && focused",
    "100:class_g = 'google-chrome' && focused",
    "100:class_g = 'Google-chrome' && focused"
];

# Blur
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 6;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'slop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Corners
#corner-radius = 12;
#rounded-corners-exclude = [
#    "window_type = 'dock'",
#    "window_type = 'desktop'",
#    "class_g = 'i3bar'",
#    "class_g = 'Polybar'"
#];

# Animations
animations = true;
animation-stiffness = 200;
animation-dampening = 25;
animation-clamping = true;

# General settings
daemon = true;
experimental-backends = false;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
use-ewmh-active-win = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";

# Window type settings
wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    popup_menu = { opacity = 0.95; };
    dropdown_menu = { opacity = 0.95; };
    utility = { fade = true; shadow = false; };
    dialog = { fade = true; shadow = true; };
    menu = { fade = true; shadow = false; };
    normal = { fade = true; shadow = true; };
    dock = { shadow = false; };
    toolbar = { fade = true; shadow = true; };
    splash = { fade = true; shadow = true; };
};
